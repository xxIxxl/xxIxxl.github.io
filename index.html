<!DOCTYPE html>
<html>

<head>
  <title>个人博客主页</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 导入Google字体 -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

  <style>
    /* 背景样式 */
    body {
      background-color: #f2f2f2;
      font-family: 'Lato', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333333;
    }
    
    /* 标题样式 */
    h1, h2, h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }
    
    h1 {
      font-size: 40px;
    }
    
    h2 {
      font-size: 32px;
    }
    
    h3 {
      font-size: 24px;
    }
    
    /* 内容区样式 */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    /* 链接样式 */
    a {
      color: #333333;
      text-decoration: none;
      border-bottom: 1px solid #333333;
    }
    
    a:hover {
      color: #666666;
      border-bottom: 1px solid #666666;
    }
  </style>
</head>

<body>

  <div class="container">
  
    <h1>个人博客</h1>
    
    <p>欢迎来到我的个人博客！我是一名研究者，专注于<a href="#">研究生</a>和<a href="#">研究死2</a>的研究。本博客将分享我的最新研究成果、思考和见解。</p>
    
    <h2>最新文章</h2>
    
    <ul>
      <li><a href="#">FAST</a></li>
      <li><a href="#">OSDI</a></li>
      <li><a href="#">SIGMOD</a></li>
    </ul>
    
    <h2>联系方式</h2>
    
    <p>如果您有任何疑问或建议，请随时与我联系：</p>
    
    <ul>
      <li>Email：<a href="xxli@hust.edu.cn">youremail@example.com</a></li>
    </ul>
    
  </div>

</body>

</html>
